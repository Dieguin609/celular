<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Celular RP S23</title>
  <style>
    body {
      margin: 0;
      background: #ffffff;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding-right: 40px;
    }

    body {
    background-color: transparent;
}


    .phone {
      width: 340px;
      height: 680px;
      background: #000;
      border-radius: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      overflow: hidden;
      position: relative;
      display: flex;
      flex-direction: column;
      transform: scale(1);
      color: #000;
    }

    @media screen and (max-height: 700px) {
      .phone {
        transform: scale(0.9);
      }
    }

    .lockscreen, .homescreen, .app-window {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: opacity 0.5s;
    }

    .lockscreen {
      background: url('lock.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      cursor: pointer;
    }

    .lock-time {
      font-size: 48px;
      font-weight: bold;
    }

    .lock-date {
      font-size: 18px;
      margin-top: 4px;
    }

    .swipe-text {
      font-size: 14px;
      opacity: 0.8;
      position: absolute;
      bottom: 20px;
      text-align: center;
    }

    .homescreen {
      background: url('inicial.png') center/cover no-repeat;
      display: none;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      padding: 8px 12px;
      font-size: 12px;
      background: rgba(0,0,0,0.3);
    }

    .home-clock {
      margin-top: 15px;
      text-align: center;
      line-height: 1;
      font-weight: bold;
    }

    .home-clock .top,
    .home-clock .bottom {
      font-size: 42px;
      letter-spacing: 2px;
    }

    .search-bar {
      margin: 12px auto;
      background: white;
      color: black;
      width: 90%;
      padding: 8px 14px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ddd;
    }

    .search-bar input {
      flex-grow: 1;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .search-bar button {
      background-color: #cc0000;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      margin-left: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #e60000;
    }

    .youtube-recommended {
      padding: 10px 14px;
      background: #f9f9f9;
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .video-item {
      display: flex;
      gap: 12px;
      cursor: pointer;
      align-items: center;
    }

    .video-thumb {
      width: 120px;
      height: 68px;
      flex-shrink: 0;
      border-radius: 8px;
      background-size: cover;
      background-position: center;
    }

    .video-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      font-size: 14px;
      color: #222;
    }

    .video-title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .video-channel {
      font-size: 12px;
      color: #666;
    }

    .apps-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      padding: 10px;
      width: 100%;
      justify-items: center;
    }

    .app-icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .app-icon img {
      width: 50px;
      height: 50px;
      margin-bottom: 4px;
      border-radius: 15px;
    }

    .dock {
      background: rgba(255,255,255,0.1);
      padding: 6px 20px;
      border-radius: 20px 20px 0 0;
      display: flex;
      justify-content: space-between;
    }

    .dock-icon img {
      width: 44px;
      height: 44px;
      border-radius: 12px;
    }

    .app-window {
      display: none;
      flex-direction: column;
      background: white;
      z-index: 10;
      color: #000;
    }

    .app-bar {
      background: #fff;
      color: #000;
      padding: 12px 16px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
      border-bottom: 1px solid #ddd;
      position: relative;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
    }

    .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 22px;
      cursor: pointer;
      color: #555;
      user-select: none;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #cc0000;
    }

    .app-content {
      flex: 1;
      width: 100%;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    /* YouTube Player */
    #youtube-player {
      flex-grow: 1;
      background: black;
      border-radius: 0 0 12px 12px;
      overflow: hidden;
      position: relative;
    }

    #youtube-player iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .nav-bar {
  display: flex;
  align-items: center;
  gap: 16px;
  background: rgba(255, 255, 255, 0.15);
  border-radius: 24px;
  padding: 6px 16px;
  margin-left: 12px;
  color: white;
  font-size: 24px;
  user-select: none;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  font-weight: 700;
}

.nav-bar button {
  background: rgba(255,255,255,0.25);
  border: none;
  border-radius: 50%;
  color: white;
  width: 38px;
  height: 38px;
  cursor: pointer;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s ease;
}

.nav-bar button:hover {
  background: rgba(255,255,255,0.45);
}

.decorative-bars {
  font-size: 28px;
  color: rgba(255,255,255,0.6);
  cursor: default;
  user-select: none;
  font-weight: 900;
}

  </style>
</head>
<body>

<button onclick="desativarMouse()">Desativar Mouse</button>
  <div class="phone">
    <!-- Tela de bloqueio -->
    <div id="lockscreen" class="lockscreen" tabindex="0">
      <div class="lock-time" id="lock-time">00:00</div>
      <div class="lock-date" id="lock-date">ter√ßa-feira, 11 de junho</div>
      <div class="swipe-text">‚¨Ü Deslize para cima</div>
    </div>

    <!-- Tela inicial -->
    <div id="homescreen" class="homescreen">
      <div>
        <div class="status-bar">
          <span id="home-clock-mini">00:00</span>
          <span>üì∂ üîã75%</span>
        </div>
        <div class="home-clock" id="home-clock">
          <div class="top">12</div>
          <div class="bottom">45</div>
        </div>
        <div class="search-bar">üîç Pesquisar no Google</div>
        <div class="apps-grid">
          <div class="app-icon" onclick="abrirApp('whatsapp')"><img src="whatsapp.png" alt="WhatsApp">WhatsApp</div>
          <div class="app-icon" onclick="abrirApp('instagram')"><img src="instagram.png" alt="Instagram">Instagram</div>
          <div class="app-icon" onclick="abrirApp('youtube')"><img src="youtube.png" alt="YouTube">YouTube</div>
          <div class="app-icon" onclick="abrirApp('settings')"><img src="settings.png" alt="Configura√ß√µes">Config</div>
          <div class="app-icon" onclick="abrirApp('clock')"><img src="clock.png" alt="Rel√≥gio">Rel√≥gio</div>
          <div class="app-icon" onclick="abrirApp('gallery')"><img src="gallery.png" alt="Galeria">Galeria</div>
          <div class="app-icon" onclick="abrirApp('music')"><img src="music.png" alt="M√∫sica">M√∫sica</div>
          <div class="app-icon" onclick="abrirApp('browser')"><img src="browser.png" alt="Navegador">Navegador</div>
        </div>
      </div>
      <div class="dock">
        <div class="dock-icon" onclick="abrirApp('phone')"><img src="phone.png" alt="Telefone"></div>
        <div class="dock-icon" onclick="abrirApp('messages')"><img src="messages.png" alt="Mensagens"></div>
        <div class="dock-icon" onclick="abrirApp('camera')"><img src="camera.png" alt="C√¢mera"></div>
      </div>
      <div class="nav-bar">
  <button id="btn-back" title="Voltar">&#8592;</button>
  <button id="btn-close" title="Fechar celular">√ó</button>
  <div class="decorative-bars">|||</div>
</div>

    </div>

    <!-- Janela do app YouTube -->
    <div id="youtube-app" class="app-window">
      <div class="app-bar">
        YouTube
        <span class="close-btn" onclick="fecharApp('youtube')">&times;</span>
      </div>
      <div class="app-content">
        <div style="padding:10px;">
          <input type="text" id="yt-search-input" placeholder="Pesquisar no YouTube" style="width: 100%; padding: 8px; font-size: 14px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box;">
          <button id="yt-search-btn" style="margin-top: 8px; width: 100%; padding: 10px; background-color: #cc0000; color: white; border: none; border-radius: 6px; font-weight: 600; cursor: pointer;">Buscar</button>
        </div>
        <div id="youtube-player" style="flex-grow:1; margin-top: 10px;">
          <!-- O v√≠deo embedado aparecer√° aqui -->
        </div>
        <div id="youtube-videos-list" style="overflow-y: auto; max-height: 180px; background: #fafafa; padding: 10px;">
          <!-- Lista de v√≠deos recomendados aparecer√° aqui -->
        </div>
      </div>
    </div>
  </div>

 <script>
 document.getElementById('btn-close').addEventListener('click', () => {
  // Oculta o celular no DOM
  document.querySelector('.phone').style.display = 'none';

  // Envia evento personalizado para o jogo para tratar o fechamento completo
  if (typeof cef !== 'undefined' && cef.emit) {
    cef.emit("celular_evento", "fechar_celular");
  }
});

    // Envia evento para o jogo para desativar o mouse e tirar o foco do CEF
    if (typeof cef !== 'undefined' && cef.emit) {
      cef.emit("celular_evento", "fechar");
      cef.emit("celular_evento", "mouse_off");
      cef.emit("celular_evento", "focus_off");
    }
  });

  // Fun√ß√£o para ativar mouse e foco no CEF (quando celular abrir)
  function ativarMouse() {
    if (typeof cef !== 'undefined' && cef.emit) {
      cef.emit("celular_evento", "mouse_on");
      cef.emit("celular_evento", "focus_on");
    }
  }

  // Fun√ß√£o para desativar mouse e foco no CEF (quando celular fechar)
  function desativarMouse() {
    if (typeof cef !== 'undefined' && cef.emit) {
      cef.emit("celular_evento", "mouse_off");
      cef.emit("celular_evento", "focus_off");
    }
  }

  // Atualiza hor√°rio e data da tela de bloqueio
  function atualizarLockscreen() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    const days = ['domingo', 'segunda-feira', 'ter√ßa-feira', 'quarta-feira', 'quinta-feira', 'sexta-feira', 's√°bado'];
    const months = ['janeiro','fevereiro','mar√ßo','abril','maio','junho','julho','agosto','setembro','outubro','novembro','dezembro'];

    document.getElementById('lock-time').textContent = `${h}:${m}`;
    document.getElementById('lock-date').textContent = `${days[now.getDay()]}, ${now.getDate()} de ${months[now.getMonth()]}`;
  }

  // Atualiza a tela inicial rel√≥gio
  function atualizarHomeClock() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2, '0');
    const m = now.getMinutes().toString().padStart(2, '0');
    document.getElementById('home-clock-mini').textContent = `${h}:${m}`;
    document.querySelector('#home-clock .top').textContent = h;
    document.querySelector('#home-clock .bottom').textContent = m;
  }

  // Inicializa atualiza√ß√£o do rel√≥gio
  atualizarLockscreen();
  atualizarHomeClock();
  setInterval(() => {
    atualizarLockscreen();
    atualizarHomeClock();
  }, 60000);

  // Transi√ß√£o da tela de bloqueio para a tela inicial
  const lockscreen = document.getElementById('lockscreen');
  const homescreen = document.getElementById('homescreen');
  const youtubeApp = document.getElementById('youtube-app');

  lockscreen.addEventListener('click', () => {
    lockscreen.style.display = 'none';
    homescreen.style.display = 'flex';
    ativarMouse();  // ativa mouse e foco do CEF quando desbloqueia o celular
  });

  // Fun√ß√£o para abrir apps - simplificado
  function abrirApp(appName) {
    if (appName === 'youtube') {
      homescreen.style.display = 'none';
      youtubeApp.style.display = 'flex';
      carregarVideosPadrao();
      ativarMouse();  // ativa mouse e foco ao abrir app
    } else {
      alert(`App "${appName}" ainda n√£o est√° implementado.`);
    }
  }

  // Fun√ß√£o para fechar apps
  function fecharApp(appName) {
    if (appName === 'youtube') {
      youtubeApp.style.display = 'none';
      homescreen.style.display = 'flex';
      limparYoutube();
      // Se quiser, pode manter mouse ligado ou desligar
      ativarMouse(); // manter mouse ligado dentro da home
    }
  }

  // Fun√ß√£o para limpar conte√∫do do YouTube app
  function limparYoutube() {
    document.getElementById('youtube-player').innerHTML = '';
    document.getElementById('youtube-videos-list').innerHTML = '';
    document.getElementById('yt-search-input').value = '';
  }

  // Dados de v√≠deos para demo
  const videosDemo = [
    {
      id: 'dQw4w9WgXcQ',
      title: 'Rick Astley - Never Gonna Give You Up',
      channel: 'Rick Astley',
      thumb: 'https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg'
    },
    {
      id: 'kxopViU98Xo',
      title: 'Nyan Cat [original]',
      channel: 'Nyan Cat',
      thumb: 'https://img.youtube.com/vi/kxopViU98Xo/hqdefault.jpg'
    },
    {
      id: '3JZ_D3ELwOQ',
      title: 'The Weeknd - Blinding Lights',
      channel: 'The Weeknd',
      thumb: 'https://img.youtube.com/vi/3JZ_D3ELwOQ/hqdefault.jpg'
    }
  ];

  // Exibe v√≠deos recomendados
  function carregarVideosPadrao() {
    const list = document.getElementById('youtube-videos-list');
    list.innerHTML = '';
    videosDemo.forEach(video => {
      const el = document.createElement('div');
      el.className = 'video-item';
      el.innerHTML = `
        <div class="video-thumb" style="background-image:url('${video.thumb}')"></div>
        <div class="video-info">
          <div class="video-title">${video.title}</div>
          <div class="video-channel">${video.channel}</div>
        </div>
      `;
      el.onclick = () => {
        carregarVideo(video.id);
      };
      list.appendChild(el);
    });
    carregarVideo(videosDemo[0].id);
  }

  // Fun√ß√£o para carregar v√≠deo no player
  function carregarVideo(videoId) {
    const player = document.getElementById('youtube-player');
    player.innerHTML = `<iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  }

  // Pesquisa fake no YouTube demo
  document.getElementById('yt-search-btn').addEventListener('click', () => {
    const query = document.getElementById('yt-search-input').value.trim();
    if (!query) return alert('Digite algo para buscar no YouTube.');

    const resultados = videosDemo.filter(v => v.title.toLowerCase().includes(query.toLowerCase()));

    const list = document.getElementById('youtube-videos-list');
    list.innerHTML = '';

    if (resultados.length === 0) {
      list.innerHTML = '<p style="text-align:center; color:#888;">Nenhum v√≠deo encontrado.</p>';
      document.getElementById('youtube-player').innerHTML = '';
      return;
    }

    resultados.forEach(video => {
      const el = document.createElement('div');
      el.className = 'video-item';
      el.innerHTML = `
        <div class="video-thumb" style="background-image:url('${video.thumb}')"></div>
        <div class="video-info">
          <div class="video-title">${video.title}</div>
          <div class="video-channel">${video.channel}</div>
        </div>
      `;
      el.onclick = () => {
        carregarVideo(video.id);
      };
      list.appendChild(el);
    });

    carregarVideo(resultados[0].id);
  });
</script>

</body>
